<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <title>Búsquedas</title>
</head>

<body>
    <h1 id="title" class="text-center">BÚSQUEDAS</h1>
    <div class="row">
        <div class="col-lg-2">
            <div class="row form ml-1">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="inputState">Aristas</label>
                        <select id="inputState" class="form-control">
                            <option selected>Arista</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="weight">Valor</label>
                        <input type="number" class="form-control" id="weight" placeholder="Valor">
                    </div>
                </div>
                <button id="submit" class="btn btn-info ml-3">AÑADIR</button>
                <p  style="margin-bottom: 0px !important;">
                    <div>
                        <input class="float-right ml-2 mt-2" type="checkbox" id="directed" value="1" form="#" />
                        <label for="directed" class="ml-2">No dirigido</label>
                    </div>
                </p>
            </div>
            <br>
            <div class="row form container">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="inputState_heuristic">Nodos</label>
                        <select id="inputState_heuristic" class="form-control">
                            <option selected>Nodo</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="weight">Heuristica</label>
                        <input type="number" class="form-control" id="Heuristic" placeholder="Heuristic">
                    </div>
                </div>
                <button id="submit_heuristic" class="btn btn-info ml-3">AÑADIR</button>
            </div>
            <br>
            <div class="row form container">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="startnode">Nodo inicio</label>
                        <select id="startnode" class="form-control">
                            <option selected>Inicio</option>
                        </select>
                    </div>
                    <button id="addendnode" class="btn btn-md btn-info mt-2">ESTABLECER</button>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="endnode">Nodo final</label>
                        <select id="endnode" class="form-control">
                            <option selected>Final</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <br>
            <div class="row form container">
                <div class="col-lg-7">
                    <div class="form-group">
                        <label for="inputState_algorithm">Algoritmos de Búsqueda</label>
                        <select id="inputState_algorithm" class="form-control">
                            <option selected>DFS</option>
                            <option>BFS</option>
                            <option>UCS</option>
                            <option>Greedy</option>
                            <option>A*</option>
                        </select>
                    </div>
                </div>
                <button id="submit_search" class="btn btn-danger ml-3">INICIAR</button>
            </div>
            <div class="row container mt-3">
                <br>
                <div class="col-lg-12">
                    <p id='path'></p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <button id="visualizeVisited" class="btn btn-warning ml-3">></button>
                    </div>
                    <div class="col-lg-9">
                        <button id="visualizePath" class="btn btn-success ml-3">>></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-10">
            <canvas width="1200" height="600"></canvas>
        </div>
    </div>
    <footer>
        <div class="container text-center">
            <p> Sistemas Inteligentes 1 - Universidad de Caldas</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="{{url_for('static', filename='js/canvasconfig.js')}}"></script>
    <script>

    </script>
</body>

</html>
